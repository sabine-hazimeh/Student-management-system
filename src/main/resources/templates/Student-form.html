<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css" />
<style>
    .pill-checkbox-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .pill-checkbox {
        display: inline-block;
        padding: 5px 10px;
        background-color: lightblue;
        border-radius: 20px;
        cursor: pointer;
    }

    .pill-checkbox.checked {
        background-color: green;
        /* other styling */
    }

    /* For selected courses with total credits exceeding the limit */

    .pill-checkbox.checked-exceeds {
        background-color: red;
        /* other styling */
    }

    .centered-form {
        max-width: 70%;
        /* Adjust the width as needed */
        margin: 0 auto;
        /* This centers the form horizontally */
    }

    .dark-mode .pill-checkbox {
        color: #0C0F1D;
    }
</style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1 class="text-center">Create Student Details</h1>
    <form action="#" class="centered-form" th:action="@{add-student-to-list}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="FirstName" class="form-label">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" th:field="*{firstName}" class="form-control" required>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="LastName" class="form-label">Last Name:</label>
            <input type="text" id="LastName" name="LastName" th:field="*{lastName}" class="form-control" required>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="Credits" class="form-label">Allowed Credits:</label>
            <input type="number" id="Credits" name="credits" th:field="*{credits}" class="form-control" required>
            <span th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="courses">Select Courses:</label>
            <div th:each="course : ${courses}">
                <input id="courses" type="checkbox" th:field="*{registeredCourses}" th:value="${course.courseName}" class="form-check-input">
                <label th:text="${course.courseName}" class="pill-checkbox checked" data-credits="course.credits"></label><br>
            </div>
        </div>
        <button id="updateButton" type="submit" class="btn btn-primary">Create Student</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
<!-- Include Bootstrap JS (Optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    
    const allowedCreditsInput = document.getElementById("allowedCredits");
    const coursePills = document.querySelectorAll(".pill-checkbox");

    function calculateTotalCredits() {
        let totalCredits = 0;
        coursePills.forEach(pill => {
            const checkbox = pill.querySelector("input[type='checkbox']");
            if (checkbox.checked) {
                totalCredits += parseFloat(pill.getAttribute("data-credits"));
            }
        });
        return totalCredits;
    }

    function updatePillColors() {
        const totalCredits = calculateTotalCredits();
        console.log(totalCredits)
        const allowedCredits = parseFloat(allowedCreditsInput.value);
        console.log("allowed", allowedCredits)

        coursePills.forEach(pill => {
            const checkbox = pill.querySelector("input[type='checkbox']");
            if (checkbox.checked) {
                const pillTotalCredits = parseFloat(pill.getAttribute("data-credits"));

                if (totalCredits <= allowedCredits) {
                    pill.classList.remove("checked-exceeds");
                    pill.classList.add("checked");
                } else {
                    pill.classList.remove("checked");
                    pill.classList.add("checked-exceeds");
                }
            } else {
                pill.classList.remove("checked");
                pill.classList.remove("checked-exceeds");
            }
        });

        const updateButton = document.getElementById("createButton");
        updateButton.disabled = totalCredits > allowedCredits;
    }

    allowedCreditsInput.addEventListener("input", updatePillColors);
    coursePills.forEach(pill => {
        const checkbox = pill.querySelector("input[type='checkbox']");
        checkbox.addEventListener("change", updatePillColors);
    });

    updatePillColors();
</script>

</body>
</html>
