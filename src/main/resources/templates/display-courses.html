<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container bg-white py-4 rounded shadow">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Courses List</h1>
        <a th:href="@{/add-course-form}" class="btn btn-success" role="button">Create</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Course Name</th>
            <th>Course Symbol</th>
            <th>Course Credits</th>
            <th>Course Instructor</th>
            <th>Instructor Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.courseSymbol}"></td>
            <td th:text="${course.courseCredits}"></td>
            <td th:text="${course.courseInstructor}"></td>
            <td th:text="${course.instructorEmail}"></td>
            <td>
                <a th:href="@{/delete-course/{Name}(Name=${course.courseName})}" class="btn btn-danger" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
